<main class="container-fluid h-100 text-dark mt-2">
    <div class="row justify-content-center align-items-center">
        <h1>Formulario</h1>
    </div>
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-12  col-sm-9 col-md-7 col-lg-6 col-xl-5">

            <form action="">
                <div class="form-group row">
                    <div class="col-12 col-md-12">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre" name="nombre" id="nombre">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12 col-md-12">
                        <label for="pass">Contraseña</label>
                        <input type="text" class="form-control" placeholder="Contraseña" name="pass" id="pass">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12 col-md-12">
                        <label for="mensaje">Mensaje</label>
                        <textarea class="form-control" name="mensaje" id="mensaje"></textarea>
                        <p id="" class="form-text text-muted text-right"> <!--Texto para dar indicaciones se puede trabajar en conjunto a javascript-->
                            Maximo 140 caracteres
                        </p>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-12 col-md-12">
                        <label for="pais">País</label>
                        <select name="pais" id="pais" class="form-control">
                            <option value="mexico">México</option>
                            <option value="españa">España</option>
                            <option value="colombia">Colombia</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row"> <!-- -->
                    <div class="col-6"><!-- -->
                        <label for="sexo">Sexo</label><!-- -->
                        <div class="form-check" id="sexo">
                            <div class="custom-control custom-radio">
                                <input type="radio" name="sexo" id="radioPersonalizado1" class="custom-control-input">
                                <label for="radioPersonalizado1" class="custom-control-label">Hombre</label>
                            </div>

                            <div class="custom-control custom-radio">
                                <input type="radio" name="sexo" id="radioPersonalizado2" class="custom-control-input">
                                <label for="radioPersonalizado2" class="custom-control-label">Mujer</label>
                            </div>
                        </div>
                    </div><!-- -->
                </div><!-- -->

                <div class="form-group row ">
                    <div class="col text-center text-md-right">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="" id="checkboxPersonalizado1" class="custom-control-input">
                            <label for="checkboxPersonalizado1" class="custom-control-label">Acepto los Terminos y condiciones</label>
                        </div>

                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="" id="checkboxPersonalizado2" class="custom-control-input">
                            <label for="checkboxPersonalizado2" class="custom-control-label mr-2 mt-1">Acepto las Politicas de Privacidad </label>
                        </div>
                    </div>
                </div>

                <!--                <div class="input-group">-->
                <!--                    <input type="text" name="" id="buscar" class="form-control" placeholder="Buscar">-->
                <!--                    <div class="input-group-append">-->
                <!--                        <button class="btn btn-primary">Buscar</button>-->
                <!--                    </div>-->
                <!--                </div>-->
                <div class="row">
                    <div class="col text-center text-md-right">
                        <button class="btn btn-primary mt-3" type="submit">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>

<div class="container">
    <div class="row">
        <div class="col">
            <form action="" class="mt-3">
                <h2>Checkbox Personalizado</h2>
                <hr>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" name="" id="checkboxPersonalizado3" class="custom-control-input">
                    <label for="checkboxPersonalizado3" class="custom-control-label">Acepto los Terminos y condiciones</label>
                </div>

                <div class="custom-control custom-checkbox">
                    <input type="checkbox" name="" id="checkboxPersonalizado4" class="custom-control-input">
                    <label for="checkboxPersonalizado4" class="custom-control-label">Acepto las Politicas de Privacidad</label>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form action="" class="mt-3">
                <h2>Radio Button Personalizado</h2>
                <hr>
                <div class="custom-control custom-radio">
                    <input type="radio" name="sexo" id="radioPersonalizado0" class="custom-control-input">
                    <label for="radioPersonalizado0" class="custom-control-label">Hombre</label>
                </div>

                <div class="custom-control custom-radio">
                    <input type="radio" name="sexo" id="radioPersonalizado01" class="custom-control-input">
                    <label for="radioPersonalizado01" class="custom-control-label">Mujer</label>
                </div>

                <br>


                <div class="custom-control custom-control-inline custom-radio">
                    <input type="radio" name="edad" id="radioPersonalizado3" class="custom-control-input">
                    <label for="radioPersonalizado3" class="custom-control-label">Menor de Edad</label>
                </div>

                <div class="custom-control custom-control-inline custom-radio">
                    <input type="radio" name="edad" id="radioPersonalizado4" class="custom-control-input">
                    <label for="radioPersonalizado4" class="custom-control-label">Mayor de Edad</label>
                </div>



            </form>
        </div>
    </div>
</div>
